<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
	
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>

			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">

				<input type="hidden" name="send_to" value="artur.szymczak@outlook.com">
				
				<fieldset>
					<legend>Your contact information</legend>
					
					<label for="name">Your name</label>
						<input type="text" id="name" name="name">
					<label for="phone">Phone number</label>
						<input type="tel" id="phone" name="phone" placeholder="Don't forget your area code">
					<label for="email">Email</label>
						<input type="email" id="email" name="email">
				
				</fieldset>
				
				<fieldset>
					<legend>About your abduction </legend>
					
					<label for="date">Requested  date</label>
						<input type="date" id="date" name="date">
					
					<label for="qty">How many people would you like abducted?</label>
						<input type="number" id="qty" name="qty" min="1" max="10" style="padding-right: 0;">
					
					<p style="font-weight: bold;">What type of UFO do you prefer?</p>
						<p class="no" style="margin: 0.2rem 0 0 1rem;">
							<label>
							<input type="radio" name="ufotype" value="classic">Classic oval UFO
							</label>
							<label>
							<input type="radio" name="ufotype" value="starwars" checked>Star Wars-style Imperial cruiser
							</label>
							<label>
							<input type="radio" name="ufotype" value="viper">Battlestar Galactica-style Viper
							</label>
							<label>
							<input type="radio" name="ufotype" value="cube">Borg-style cube
							</label>
						</p> 
						
					<label for="abtype">What type of abduction experience do you want?</label>
						<select id="abtype" name="abtype">
							<option selected>Select from the list...</option>
							<option value="tour">Tour of the solar system</option>
							<option value="dinner">Alien dinner and discussion</option>
							<option value="dance">Alien dance lessons</option>
							<option value="whales">Whale watching</option>
						</select>
					<label for="comments">Special requests:</label>
						<textarea id="comments" name="comments" placeholder="Write in your comment (maximum of 200 characters)" maxlength="600"></textarea>
					<label class="no">
					<input type="checkbox" value="subscribe" name="subscribe" checked>Add me to your email list
					</label>
				</fieldset>

				<button type="submit">Send your form</button>

			</form>
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
			<p>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1234.71394426141!2d18.089346772071675!3d51.76178439197127!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471ac5983195d125%3A0x21050a38d828ded8!2sSukiennicza%205A%2C%2062-800%20Kalisz%2C%20Polska!5e0!3m2!1spl!2suk!4v1668179353290!5m2!1spl!2suk" width="400" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			</p>
			<p>
			<iframe width="400" height="240" src="https://www.youtube.com/embed/btcrjR047wY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>

			<p><iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" frameborder="0" height="450" style="width:100%;max-width:660px;overflow:hidden;background:transparent;" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" src="https://embed.music.apple.com/pl/playlist/florence-the-machine-live-04-06-2022/pl.u-jV89b7DFD8YEgNe?l=pl"></iframe></p>
		</aside>
	</div>

	<script src="js/forms.js"></script>

</body>
</html>
